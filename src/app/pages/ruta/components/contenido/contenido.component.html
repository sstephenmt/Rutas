<div class="overlay"></div>

<div [ngStyle]="generarEstilos(contenido.ciclo_inicio, contenido.ciclo_fin)" class="color_exp container" >  
            <div class="cerrar" (click)="cerrarContenido()">
            <i class="fa-regular fa-circle-xmark fa-2xl" style="color: #05368a;"></i>
        </div>
        <div class="contenido">
            <div class="multimedia_contenido">
                <div *ngIf="contenido.tipo_contenido.toLowerCase()==='video' ">
                    <iframe [src]="embedLink" frameborder="0" style="width: 450px; height: 300px;"></iframe>
                </div>
                <div *ngIf="contenido.tipo_contenido.toLowerCase()==='imagen'">
                    <img [src]="contenido.ruta_contenido" alt="" style="max-width: 400px; height: auto;">
                </div>
                <div *ngIf="contenido.tipo_contenido.toLowerCase()==='imagen360'">
                    <ngx-view360  [imageSrc]="contenido.ruta_contenido" ></ngx-view360>
                </div>
            </div>
            <div class="texto_contenido">
                <div class="titulo_contenido">
                     <h1>{{contenido.titulo}}</h1>                    
                </div>
                <div class="subtitulo_contenido">
                    <h1>{{contenido.subtitulo}}</h1>                    
                </div>
                <div class="parrafo_contenido">
                    <h2>{{contenido.parrafo}}</h2>                    
                </div>
            </div>
        </div>    
</div>
